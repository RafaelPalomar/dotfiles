include-file = ~/.config/polybar/docky/config.ini
include-file = ~/.cache/wal/colors-polybar.ini

[settings]
inherit = settings
enable-ipc = true

[bar/mymain]
inherit = bar/main
wm-restack = bspwm
override-redirect = true
height = 28
radius = 6
offset-y = 4
bottom = false
top = true
background = ${color-custom.background}
foreground = ${color-custom.foreground}
line-color = ${color-custom.primary}
border-bottom-color = ${color-custom.primary}

font-0 = "Iosevka Nerd Font Mono:size=14;3"
font-1 = "Iosevka Nerd Font Mono:size=8;3"

modules-left = mylauncher myworkspaces
modules-right = my-filesystem my-pulseaudio my-memory my-cpu mywireless-network my-backlight mybattery my-keyboard-layout my-date mysystray
modules-center =

; Launcher with Nerd Font icon
[module/mylauncher]
type = custom/text
content =
content-background = ${color-custom.primary}
content-foreground = ${color-custom.module-fg}
content-padding = 2
click-left = ~/.config/polybar/docky/scripts/launcher.sh &
click-right = ~/.config/polybar/docky/scripts/launcher.sh &

; Workspaces with Nerd Font dots
[module/myworkspaces]
type = internal/xworkspaces
pin-workspaces = true
enable-click = true
enable-scroll = true

icon-0 = 1;󰧞
icon-1 = 2;󰧞
icon-2 = 3;󰧞
icon-3 = 4;󰧞
icon-4 = 5;󰧞
icon-5 = 6;󰧞
icon-6 = 7;󰧞
icon-7 = 8;󰧞
icon-8 = 9;󰧞
icon-9 = 10;󰧞
icon-default = 󰧞

format = <label-state>
format-padding = 1

label-active = %icon%
label-active-foreground = ${color-custom.primary}
label-active-overline = ${color-custom.primary}
label-active-padding = 1

label-occupied = %icon%
label-occupied-foreground = ${color-custom.alternate}
label-occupied-padding = 1

label-urgent = %icon%
label-urgent-foreground = ${color-custom.secondary}
label-urgent-padding = 1

label-empty = %icon%
label-empty-foreground = ${color-custom.foreground-alt}
label-empty-padding = 1

[module/mysystray]
type = internal/tray
format-margin = 8pt
tray-spacing = 16pt
format-background = ${color-custom.background}

; Custom modules with Nerd Font icons
[module/my-filesystem]
type = internal/fs
mount-0 = /
interval = 30
fixed-values = true
format-mounted = <label-mounted>
format-mounted-prefix = "󰋊 "
format-mounted-prefix-foreground = ${color-custom.foreground}
label-mounted = %used%/%total%
label-mounted-foreground = ${color-custom.foreground}

[module/my-pulseaudio]
type = internal/pulseaudio
use-ui-max = false
interval = 5
format-volume = <ramp-volume> <label-volume>
format-muted = <label-muted>
format-muted-prefix = "󰖁 "
format-muted-prefix-foreground = ${color-custom.foreground}
label-volume = %percentage%%
label-volume-foreground = ${color-custom.foreground}
label-muted = Muted
label-muted-foreground = ${color-custom.foreground-alt}
ramp-volume-0 = 󰕿
ramp-volume-1 = 󰖀
ramp-volume-2 = 󰕾
ramp-volume-foreground = ${color-custom.foreground}

[module/my-memory]
type = internal/memory
interval = 2
format = <label>
format-prefix = "󰍛 "
format-prefix-foreground = ${color-custom.foreground}
label = %mb_used%
label-foreground = ${color-custom.foreground}

[module/my-cpu]
type = internal/cpu
interval = 1
format = <label>
format-prefix = "󰻠 "
format-prefix-foreground = ${color-custom.foreground}
label = %percentage%%
label-foreground = ${color-custom.foreground}

[module/mywireless-network]
type = internal/network
interface = wlan0
interval = 1.0
format-connected = <label-connected>
format-connected-prefix = "󰖩 "
format-connected-prefix-foreground = ${color-custom.foreground}
format-disconnected = <label-disconnected>
format-disconnected-prefix = "󰖪 "
format-disconnected-prefix-foreground = ${color-custom.foreground-alt}
label-connected = %essid%
label-connected-foreground = ${color-custom.foreground}
label-disconnected = Disconnected
label-disconnected-foreground = ${color-custom.foreground-alt}

[module/my-backlight]
type = internal/backlight
card = amdgpu_bl0
format = <ramp> <label>
label = %percentage%%
label-foreground = ${color-custom.foreground}
ramp-0 = 󰃞
ramp-1 = 󰃟
ramp-2 = 󰃠
ramp-foreground = ${color-custom.foreground}

[module/mybattery]
type = internal/battery
battery = BAT0
adapter = AC
full-at = 99
poll-interval = 2
time-format = %H:%M
format-charging = <ramp-capacity> <label-charging>
format-discharging = <ramp-capacity> <label-discharging>
format-full = <label-full>
format-full-prefix = "󰂄 "
format-full-prefix-foreground = ${color-custom.foreground}
label-charging = %percentage%%
label-charging-foreground = ${color-custom.foreground}
label-discharging = %percentage%%
label-discharging-foreground = ${color-custom.foreground}
label-full = Full
label-full-foreground = ${color-custom.foreground}
ramp-capacity-0 = 󰂎
ramp-capacity-1 = 󰁺
ramp-capacity-2 = 󰁻
ramp-capacity-3 = 󰁼
ramp-capacity-4 = 󰁽
ramp-capacity-5 = 󰁾
ramp-capacity-6 = 󰁿
ramp-capacity-7 = 󰂀
ramp-capacity-8 = 󰂁
ramp-capacity-9 = 󰂂
ramp-capacity-foreground = ${color-custom.foreground}

[module/my-keyboard-layout]
type = custom/script
exec = setxkbmap -query | grep layout | awk '{print $2}' | tr '[:lower:]' '[:upper:]'
interval = 1
format-prefix = "󰌌 "
format-prefix-foreground = ${color-custom.foreground}
format-foreground = ${color-custom.foreground}
label = %output%
label-foreground = ${color-custom.foreground}
click-left = ~/.local/bin/kb-layout-next.sh

[module/my-date]
type = internal/date
interval = 1.0
time = "󰥔 %I:%M %p"
time-alt = "󰃭 %a, %d %b %Y"
format = <label>
label = %time%
label-foreground = ${color-custom.foreground}
