include-file = ~/.config/polybar/docky/config.ini

[settings]
inherit = settings
enable-ipc = true

[bar/mymain]
inherit = bar/main
wm-restack = bspwm
override-redirect = true
height = 28
radius = 6
font-0 = "JetBrains Mono:size=11;2"
bottom = false
top = true

modules-left = launcher workspaces
modules-right = filesystem pulseaudio memory cpu mywireless-network eth backlight battery date systray

; If the theme already defines these modules, the sections below replace them.
[module/systray]
type = internal/tray
format-margin = 8pt
tray-spacing = 16pt

; Network modules (use your actual interface names: wlan0, eth0)
[module/mywireless-network]
inherit = module/wireless-network
interface = wlan0


[module/mybattery]
inherit = module/battery
battery = BAT0
adapter = AC
